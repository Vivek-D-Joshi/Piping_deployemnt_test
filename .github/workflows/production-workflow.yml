name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - run: |
        touch .env
        echo "${{secrets.PROD_ENV_FILE}}" >> .env
    
    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push Docker image
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: .  # Path to the directory containing docker-compose.yml
        platforms: linux/amd64  # Adjust platforms as needed
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/bw_backend_piping:latest
        
    - name: SSH to server and execute commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd dockertest
          touch .env
          echo "${{secrets.PROD_ENV_FILE}}" >> .env
          sudo docker-compose -f ./docker-compose.yml down
          sudo docker image rm ${{ secrets.DOCKER_USERNAME }}/bw_backend_piping:latest
          sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/bw_backend_piping:latest
          sudo docker-compose -f ./docker-compose.yml up -d
